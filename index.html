<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Book Archive</title>

    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- StyleSheet Css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container bg-color font">

    <!-- Header -->
    <header>
        <div class="hearder-bg d-flex justify-content-around p-4">

        <!-- header title -->
            <div>
                <h1 class="text-uppercase text-secondary"><span class="fw-bold">Book</span> <span class="header-font">Archive</span></h1>
                <p class="text-secondary">“I read a book one day and my whole life was changed.” - Orhan Pamuk</p>
            </div>

        <!-- header poster -->
            <img class="poster img-fluid" src="images/poster.svg" alt="">
        </div>

        <!-- search area -->

        <!-- search filed -->
        <div class="input-group w-50 mx-auto my-3">
            <input id="search-field" type="text" class="form-control" placeholder="Search Book" aria-label="Recipient's username" aria-describedby="button-addon2">

        <!-- search button -->
            <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
        </div>
    </header>

    <!-- Main -->
    <main>

        <!-- Books Results Found -->
        <div id="data-count"></div>

        <!-- search Error -->
        <div id="sesrch-error"></div>

        <!-- Books Results -->
        <div id="book-container" class="row row-cols-1 row-cols-md-4 g-4 mt-4">
        </div>
    </main>

    <!-- js -->
    <script src="js/main.js"></script>
</body>
</html>
