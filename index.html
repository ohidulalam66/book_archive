<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Book Archive</title>
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- StyleSheet Css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container bg-color font">
    <!-- Header -->
    <header>
        <h1 class="text-uppercase bg-secondary text-white p-4 fw-bold">Book Archive</h1>
        <div class="input-group w-50 mx-auto mb-3">
            <input id="search-field" type="text" class="form-control" placeholder="Search Book" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
        </div>
    </header>
    <!-- Main -->
    <main>
        <!-- Books Results Found -->
        <div id="data-count"></div>
        <!-- search Error -->
        <div id="sesrch-error"></div>
        <!-- Books Results -->
        <div id="book-container" class="row row-cols-1 row-cols-md-6 g-4 mt-4">
        </div>
    </main>


    <!-- js -->
    <script src="js/main.js"></script>
</body>
</html>
